<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white border-bottom pb-3 mb-4">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('core.index') }}" class="navbar-brand nav-link px-2 text-white">Home</a></li>
            <li><a href="{{ url_for('core.info') }}" class="nav-link px-2 text-white">About</a></li>
          </ul>
  
          <div class="text-end">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('users.logout') }}" type="button" class="btn btn-outline-light me-2">Log Out</a>
            <a href="{{ url_for('users.account') }}" type="button" class="btn btn-outline-light me-2">Account</a>
            <a href="{{ url_for('blog_posts.create_post') }}" type="button" class="btn btn-outline-light me-2">Create Post</a>
            {% else %}
            <a href="{{ url_for('users.login') }}" type="button" class="btn btn-outline-light me-2">Log In</a>
            <a href="{{ url_for('users.register') }}" type="button" class="btn btn-warning">Sign-up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>

<div class="container">
  {% block content %}

  {% endblock %}
</div>


  </body>
</html>
